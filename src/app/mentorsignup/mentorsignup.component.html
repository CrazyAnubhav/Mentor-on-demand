<div class="wrapper">
    <form class="form-signin" (ngSubmit)="submit_form_data(f.value)" #f="ngForm" >
        <p align="right"><a routerLink="/"  class="close" data-dismiss="alert" aria-label="close"><i class="fa fa-window-close fa-2x" style="color:red;" aria-hidden="true"></i></a> </p>       
      <h2 class="form-signin-heading"> <i class="fa fa-id-badge" aria-hidden="true" style="margin-right: 15px"></i>Mentor Register: </h2>
      <input required ngModel name="firstname" #firstName="ngModel" (change)="log(firstName)" type="text" class="form-control" placeholder="First Name" autofocus="" />
      <div style="color: red" *ngIf="(f.submitted || (firstName.touched || firstName.dirty)) && !firstName.valid">First name is required!</div>
    <p></p>
      <input required ngModel name="lastname" #lastName="ngModel" type="text" class="form-control" placeholder="Last Name" required="" autofocus="" />
      <div style="color: red" *ngIf="(f.submitted || (lastName.touched || lastName.dirty)) && !lastName.valid">Last name is required!</div>
      <p></p>
  
      <input required minlength="6" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" ngModel name="email" #email="ngModel" type="text" class="form-control" placeholder="Email Address" autofocus="" />
      <div style="color: red" *ngIf="(f.submitted || (email.touched || email.dirty)) && !email.valid">
      <div *ngIf="email.errors.required">Email is required!</div>
      <div *ngIf="email.errors.pattern">Please enter a valid email!</div>
      </div>
      <p></p>
      <input required minlength="6" ngModel name="password" #password="ngModel" type="password" class="form-control" placeholder="Password" required=""/>  
      <div style="color: red" *ngIf="(f.submitted || (password.touched || password.dirty)) && !password.valid">
        <div *ngIf="password.errors.required">Password is required!</div>
        <div *ngIf="password.errors.minlength">Password must be atleast 6 characters!</div>  
      </div>   
     
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      <button [disabled]="!f.form.valid" type="submit">Register</button>
      <p></p>
      <p>Already Registered? <a routerLink="/mentorLogIn" style="color: dodgerblue">Log In</a></p> 
      <div>
        <br><p style="color: red">{{message}}</p>
      </div>  
    </form>
  </div>
